{% extends "/html/base.html" %}
{% block content %}
<!-- Page Header -->
{% include "/html/home-header.html" %}

<!-- Main Content -->
{% if posts|not-empty %}
<div class="container">
    <div id="content">
<div id="post">
    {% for post in posts %}
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% include "/html/post-content.html" %}
        <hr>
        {% if disqus? %}
        <div id="comments">
            <a href="{{post.uri}}#disqus_thread">View Comments</a>
        </div>
        <hr>
        {% endif %}
      </div>
    </div>
    {% endfor %}

    <!-- Pager -->
    <div class="clearfix">
        <a class="btn btn-primary float-right" href="{{next-uri}}">&rarr;</a>
        <a class="btn btn-primary float-left" href="{{prev-uri}}">&larr;</a>
    </div>
</div>
{% endif %}
{% endblock %}
